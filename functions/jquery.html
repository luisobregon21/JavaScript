<html <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery</title>
    <!-- Jquery Library import -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- SYNTAX: $(selector).action() -->
    <h1>jQuery</h1>
</head>

<body>
    <h1> Heading 1 </h1>
    <h1 class="item"> Heading 1 </h1>

    <h2> Heading 2 </h2>
    <h2> Heading 2 </h2>

    <h3> Heading 3 </h3>
    <h3 id="423"> Heading 3 </h3>
    <input id="user" type="text" />
    <button type="button">BUTTON!</button>
    <script>
        // hides specific id, using the #id
        $("#423").hide();

        // hides all header twos on click
        $(document).ready(function() {
            $("h2").click(function() {
                $(this).hide();
            });
        });

        // hides all item classes, using .class_name
        $(".item").hide();

        //click a button
        $("button").click(function() {
            const input = $("#user").val();
            alert(input);
            alert("YOU HAVE CLICKED THE WRONG BUTTON!");
        });
    </script>
</body>

</html>
